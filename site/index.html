<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MergeFlow editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <header>
        <img src="img/icon.png">
        <span>MergeFlow Bot</span>
    </header>
    <main>
        <nav>
            <span>Trigger blocks</span>
            <div class="block">
                <span>Action</span>
                <span>First block that triggers action (eg. sending message, adding emoji and more)</span>
            </div>
            <span>Logic blocks</span>
            <div class="block">
                <span>IF</span>
                <span>If block allows you to check for any condition you want.</span>
            </div>
        </nav>
        <div id="canvas">
            <div class="pointer"></div>
        </div>
    </main>
</body>
</html>
